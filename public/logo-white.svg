<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Tools (Lighter/Subtle for Dark Bg) -->
  <g transform="translate(60, 20) scale(0.8)">
      <!-- Circular Saw Blade (Top Center) -->
      <path d="M100 0 L110 20 L130 15 L125 35 L145 40 L130 55 L150 70 L130 80 L140 100 L120 100 L110 120 L90 110 L80 130 L70 110 L50 120 L55 100 L35 90 L50 75 L30 60 L50 50 L40 30 L60 35 L70 15 L90 25 Z" fill="#374151" stroke="#4b5563" stroke-width="2"/>
      <circle cx="90" cy="65" r="15" fill="#4b5563" />
  </g>

  <g transform="translate(20, 20) scale(1)">
     <!-- Handsaw (Right diagonal) -->
     <g transform="translate(140, 0) rotate(45)">
        <path d="M0 0 L20 0 L20 80 L0 80 Z" fill="#9ca3af" /> <!-- Blade - Lighter -->
        <path d="M20 0 L25 5 L25 25 L20 30 Z" fill="#facc15" /> <!-- Handle - Bright Yellow -->
        <path d="M0 0 L0 80" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2,2"/> <!-- Teeth hint -->
     </g>

     <!-- Hammer (Left diagonal) -->
     <g transform="translate(40, 20) rotate(-45)">
         <rect x="10" y="20" width="10" height="60" fill="#facc15" stroke="#ca8a04" stroke-width="1"/> <!-- Handle -->
         <path d="M5 20 L25 20 L25 10 L30 10 L30 25 L0 25 L0 15 L5 15 Z" fill="#d1d5db" /> <!-- Head - Light Gray -->
     </g>
  </g>

  <!-- Foreground: Branding -->
  <g transform="translate(0, 10)">
      <!-- House Roofline -->
      <path d="M100 45 L200 10 L300 45" stroke="#facc15" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M200 10 L200 40" stroke="#facc15" stroke-width="4" fill="none"/>
      
      <!-- Text -->
      <text x="200" y="95" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="60" text-anchor="middle" fill="#ffffff" style="filter: drop-shadow(0px 0px 4px rgba(0,0,0,0.5));">AGA</text>
      <text x="200" y="125" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="#e5e7eb" letter-spacing="4" style="filter: drop-shadow(0px 0px 2px rgba(0,0,0,0.5));">CONSTRUCTION GROUP</text>
  </g>

</svg>
